{% extends 'company/companyindex.html' %}
{% block body %}

<body><form action="/myapp/c_edit_post/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ data.id }}">
<table class="table table-bordered" border="1">
  <tr>
    <th>Company Name</th>
    <td>
      <input type="text" name="textfield" id="textfield" value="{{ data.companyname }}" required/></td>
  </tr>

  <tr>
    <th>Liscence No</th>
    <td>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.liscenceno }}" required /></td>
  </tr>
  <tr>
    <th>Place</th>
    <td>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.place }}" required /></td>
  </tr>
  <tr>
    <th>Pin</th>
    <td>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.pin }}" required/></td>
  </tr>
  <tr>
    <th>Post</th>
    <td>
      <input type="text" name="textfield5" id="textfield5" value="{{ data.post }}" required/></td>
  </tr>
  <tr>
    <th>District</th>
    <td>
      <input type="text" name="textfield6" id="textfield6" value="{{ data.district }}" required/></td>
  </tr>
  <tr>
    <th>State</th>
    <td>
      <input type="text" name="textfield7" id="textfield7" value="{{ data.state }}" required/></td>
  </tr>
  <tr>
    <th>Photo</th>
    <td>
                <img src="{{ data.photo }}" width="100" height="100">

      <input type="file" name="textfield8" /></td>
  </tr>
  <tr>
    <th>Email</th>
    <td>
      <input type="text" name="textfield9" id="textfield9" value="{{ data.email }}" required/></td>
  </tr>
  <tr>
    <th>Phone</th>
    <td>
      <input type="text" name="textfield10" id="textfield10" value="{{ data.phoneno }}" required/></td>
  </tr>

</table>
<table class="table table-bordered" border="1">
  <tr>
    <td><input type="submit" name="submit" id="submit" value="Submit" class="btn btn-primary"/></td>
  </tr>
</table></form>
</body>
{% endblock %}
